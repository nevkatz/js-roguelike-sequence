<!doctype html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Roguelike Phases</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Roguelike Phases</h1>
<div id="container"></div>
</body>
<script>
  let el = document.querySelector('#container');
  let d = document.createDocumentFragment();
  let numPhases = 5;

  const addItem =(num,label,dir)=> {
    let p = document.createElement('p');
    let a = document.createElement('a');

    let myDir = dir || `phase-${num}`;
    a.href = `${myDir}/index.html`;
    a.innerHTML = label || `Phase ${num}`;
    p.appendChild(a);
    d.appendChild(p);
  };
  for (var i = 1; i <= numPhases; ++i) {
      addItem(i);
  }
  addItem(null,'Phase 5 Solution','phase-5-solution')
  el.appendChild(d);
</script>
</html>
